<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
    <style type="text/css">
        #heading {
            width:95%;
            font: 2.1em "Penguin Attack";
            color:#bed996;
        }
        #content {
            width:95%;
            font: 1.4em Arial;
            color:#ffffff;
            margin-bottom:8px;
        }
        #info {
            width:95%;
            font: 1.6em Arial;
            color:#ffffff;
            margin-bottom:8px;
            border-bottom:1px solid #77ab77;
        }
    </style>
</head>

<body>
    <div id="info">MythTV related information for: %TITLE%.<br />To see general information, press the Info button again.</div>
    <div id="heading">%TITLE_LABEL%</div> <div id="content">%TITLE%</div>
    <div id="heading">%EPISODE_LABEL%</div> <div id="content">%EPISODE%</div>
    <div id="heading">%ORIGINAL_AIRDATE_LABEL%</div> <div id="content">%ORIGINAL_AIRDATE%</div>
    <div id="heading">%ADAPTER_LABEL%</div> <div id="content">%ADAPTER%</div>
    <div id="heading">%MYTHTV_STATUS_LABEL%</div> <div id="content">%MYTHTV_STATUS%</div>
</body>

</html>
